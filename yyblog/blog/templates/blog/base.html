{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="container">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            <div id="sidebar">
                <h2>YY Blog</h2>
                <p>
                    This is _hyypia's blog.<br/>
                    Total posts: {% total_posts %}
                </p>
                <p>
                    <a href="{% url 'blog:post_feed' %}">
                        Subscribe to RSS feed
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
