<div class="add_comment_container">
    <h3 class="subtitle">Add a new comment</h3>
    <form class="comment_form" action="{% url 'blog:post_comment' post.id %}" method="post">
        {{ comment_form.as_p }}
        {% csrf_token %}
        <div class="comment_button_container">
            <input class="comment_input" type="submit" value="Add">
        </div>
    </form>
</div>
